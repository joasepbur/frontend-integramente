<header class="site-header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/" class="logo-link">
          <span class="logo-text">Integramente</span>
        </a>
      </div>
      
      <nav class="main-nav" [class.active]="isMenuOpen">
        <ul class="nav-links">
          <li><a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="isMenuOpen = false">Inicio</a></li>
          <li><a routerLink="/about" class="nav-link" routerLinkActive="active" (click)="isMenuOpen = false">Nosotros</a></li>
          <li><a routerLink="/services" class="nav-link" routerLinkActive="active" (click)="isMenuOpen = false">Servicios</a></li>
          <li><a routerLink="/" fragment="testimonials" class="nav-link" (click)="isMenuOpen = false">Testimonios</a></li>
          <li><a routerLink="/" fragment="contact" class="nav-link" (click)="isMenuOpen = false">Contacto</a></li>
        </ul>
      </nav>
      
      <div class="header-cta">
        <a routerLink="/appointment" class="btn-primary" (click)="isMenuOpen = false">Agendar Cita</a>
      </div>
      
      <button class="mobile-menu-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()" aria-label="Abrir menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>

<!-- Overlay para el menu móvil -->
<div class="menu-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
